<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />

  <link rel="stylesheet" href="../css/dice27.css" type="text/css">

  <title>Game of 27</title>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html"><img src="../images/logo.png" id="logo_img"
          style="max-height: 35px;"></img></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="about.html">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Games
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="diceRoll.html">Dice Roll</a></li>
              <li><a class="dropdown-item" href="coinFlip.html">Coin Flip</a></li>
              <li><a class="dropdown-item" href="GoatGame.html">Monty Hall Problem</a></li>
              <li><a class="dropdown-item" href="needles.html">Buffons Needles</a></li>
              <li><a class="dropdown-item" href="card.html">12 Card Game</a></li>
              <li><a class="dropdown-item" href="dice27.html">Game of 27</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Salisbury-University/probability-games.git">GitHub</a>
          </li>
        </ul>
        <button type="radio" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bugModal">Report
          Bug</button>

        <div class="btn-group mx-2" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="basic_btn" autocomplete="off" />
          <label class="btn btn-outline-primary" for="basic_btn">Basic</label>

          <input type="radio" class="btn-check" name="btnradio" id="advanced_btn" autocomplete="off" checked />
          <label class="btn btn-outline-primary" for="advanced_btn">Advanced</label>
        </div>

        <script>
          document.getElementById("basic_btn").onclick = function () {
            window.location.href = "dice27.html";
          };
        </script>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <img src="../images/setting.png" style="max-height: 22px; vertical-align: middle" />
        </button>
      </div>
    </div>
  </nav>

  <div id="container" class="container-fluid text-center">
    <div class="row">
      <h1>Game of 27 Simulator</h1>
    </div>

    <div class="row">
      <div class="col-sm-5 mx-auto">
        <input type="text" pattern="[0-9]+" class="form-control" id="userInput" placeholder="Number of Games" required>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 mx-auto">
        <button type="button" class="btn btn-success" onclick="simulate()">Submit</button>
        <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <svg id="chart" width="960" height="500"></svg>
      </div>
    </div>
    <div class="row">
      <h1>Results</h1>
    </div>
    <div class="row">
      <div class="col">
        <h2>Total Rolls: <div id="totalRolls">0</div>
      </div>
      <div class="col">
        <h2>Number of Hits on <div id="quantity"></div>
      </div>
      <div class="col">
        <h2>Number of Games: <div id="totalGames">0</div>
        </h2>
      </div>
    </div>
  </div>

  <div class="modal fade" id="bugModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="settingsModalLabel">Bug Report</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Email: mdemchuk1@gulls.salisbury.edu with any bugs found
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/d3.min.js"></script>
  <script src="js/dice27Sim.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
