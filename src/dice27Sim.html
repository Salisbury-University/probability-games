<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/dice27.css" type="text/css">

  <title>Game of 27</title>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html"><img src="../images/logo.png" id="logo_img"
          style="max-height: 50px;"></img></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Salisbury-University/probability-games.git">GitHub</a>
          </li>
        </ul>
        <div class="btn-group mx-2" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="basic_btn" autocomplete="off" />
          <label class="btn btn-outline-primary" for="basic_btn">Basic</label>

          <input type="radio" class="btn-check" name="btnradio" id="advanced_btn" autocomplete="off" checked />
          <label class="btn btn-outline-primary" for="advanced_btn">Advanced</label>
        </div>

        <script>
          document.getElementById("basic_btn").onclick = function () {
            window.location.href = "dice27.html";
          };
        </script>
      </div>
    </div>
  </nav>

  <div id="container" class="container-fluid text-center">
    <div class="row">
      <h1>Game of 27 Simulator</h1>
    </div>

    <div class="row">
      <div class="col-sm-5 mx-auto">
        <input type="text" pattern="[0-9]+" class="form-control" id="userInput" placeholder="Number of Games" required>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5 mx-auto">
        <button type="button" class="btn btn-success" onclick="simulate()">Submit</button>
        <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <svg id="chart" width="960" height="500"></svg>
      </div>
    </div>
    <div class="row">
      <h1>Results</h1>
    </div>
    <div class="row">
      <div class="col">
        <h2>Total Rolls: <div id="totalRolls">0</div>
      </div>
      <div class="col">
        <h2>Number of Hits: <div id="quantity"></div>
      </div>
      <div class="col">
        <h2>Number of Games: <div id="totalGames">0</div>
      </div>
    </div>

    </h2>
    <div id="table">
    </div>
  </div>

  <script src="js/d3.min.js"></script>
  <script src="js/dice27Sim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
