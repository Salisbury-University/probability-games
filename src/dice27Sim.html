<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dice27.css" type="text/css">

    <title>Game of 27</title>

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html"><img src="../images/logo.png" id="logo_img"
          style="max-height: 50px;"></img></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Salisbury-University/probability-games.git">GitHub</a>
          </li>
        </ul>
        <div
            class="btn-group mx-2"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="basic_btn"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="basic_btn">Basic</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="advanced_btn"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="advanced_btn"
              >Advanced</label
            >
          </div>

          <script>
            document.getElementById("basic_btn").onclick = function () {
              window.location.href = "dice27.html";
            };
          </script>
      </div>
    </div>
  </nav>

  <div id="container" class="container text-center">
    <div class="row">
      <h1>Game of 27 Simulator</h1>
    </div>
    <div class="row">
      <label for="pilesInput" class="visually-hidden">Number of Piles</label>
      <div class="col-sm-5">
        <input type="number" min="0" class="form-control" id="userInput" placeholder="Number of Games" required>
        <button type="button" class="btn btn-success mx-auto" onclick="simulate()">Submit</button>
        <button type="button" class="btn btn-danger mx-auto" onclick="reset()">Reset</button>
      </div>
      
      <div>
        <svg width="960" height="500"></svg>
      </div>

    </div>
    <div class="row">
      <div class="graph"></div>
      <h1>Results</h1>
      <table id="results" class="table">
                <thead>
                  <tr>
                    <th scope="col">Total Rolls</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                </tbody>

                      <th scope="col">1</th>

                      <th scope="col">18</th>

                      <th scope="col">22</th>
                      <th scope="col">23</th>
                      <th scope="col">24</th>
                      <th scope="col">25</th>
                      <th scope="col">26</th>
                      <th scope="col">27</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="roll1">0</td>
                      <td id="roll2">0</td>
                      <td id="roll3">0</td>
                      <td id="roll4">0</td>

                      <td id="roll11">0</td>
                      <td id="roll12">0</td>
                      <td id="roll13">0</td>  
                        <td id="roll14">0</td>

                        <td id="roll26">0</td>
                        <td id="roll27">0</td>
                    </tr>
                  </tbody>
      </table>
    </div>
  </div>
  
  <script src="js/d3.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/dice27Sim.js"></script>

</body>

</html>
