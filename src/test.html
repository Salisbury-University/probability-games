<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Probability Simulator</title>
    
  </head>
  <body>
    <div>
      <label for="userInput">Number of simulations:</label>
      <input type="text" id="userInput" />
      <button onclick="simulate()">Simulate</button>
      <button onclick="reset()">Reset</button>
    </div>
    <div>
      <svg width="960" height="500"></svg>
    </div>
    <div>
      <p>Total rolls: <span id="totalRolls">0</span></p>
      <ul>
        <li>Roll 0: <span id="roll0">0</span></li>
        <li>Roll 1: <span id="roll1">0</span></li>
        <li>Roll 2: <span id="roll2">0</span></li>
        <!-- add more roll elements here as needed -->
      </ul>
    </div>
	<script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
