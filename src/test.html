<!DOCTYPE html>
<html>

<head>
    <title>Coin Flip Game</title>
    <style>
        #coin-container {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 1px solid black;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        #coin {
            width: 80px;
            height: 80px;
            background-color: #f7dc6f;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: center;
            font-size: 50px;
            line-height: 80px;
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
            backface-visibility: hidden;
        }

        #coin .face {
            width: 80px;
            height: 80px;
            position: absolute;
            backface-visibility: hidden;
        }

        #coin .face.front {
            transform: translateZ(40px);
        }

        #coin .face.back {
            transform: rotateY(180deg) translateZ(40px);
        }

        #coin.flip {
            animation: flip-coin 1s;
        }

        @keyframes flip-coin {
            0% {
                transform: rotateY(0);
            }

            50% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(0);
            }
        }
    </style>
    <script>
        function flipCoin() {
            var resultElement = document.getElementById("result");
            var guessElement = document.getElementById("guess");
            var guess = guessElement.value;
            var coin = document.getElementById("coin");
            var result;

            // Flip the coin
            coin.classList.add("flip");
            setTimeout(function () {
                coin.classList.remove("flip");

                // Generate a random result
                var random = Math.random();
                if (random < 0.5) {
                    result = "heads";
                } else {
                    result = "tails";
                }

                // Display the result and check the guess
                resultElement.textContent = "The coin landed " + result + ".";
                if (guess === result) {
                    resultElement.textContent += " You win!";
                } else {
                    resultElement.textContent += " You lose.";
                }
            }, 1000);
        }
    </script>
</head>

<body>
    <h1>Coin Flip Game</h1>
    <p>Click the coin to flip it and guess whether it will land heads or tails.</p>
    <div id="coin-container">
        <div id="coin"></div>
    </div>
    <form>
        <label for="guess">Guess:</label>
        <select id="guess">
            <option value="heads">Heads</option>
            <option value="tails">Tails</option>
        </select>
        <button type="button" onclick="flipCoin()">Flip Coin</button>
    </form>
    <p id="result"></p>
</body>

</html>
