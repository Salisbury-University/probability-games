<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Roll</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/diceRoll.css" type="text/css">
	
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="./home.html"><img src="../images/logo.png" id="logo_img"
			  style="max-height: 50px;"></img></a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
			aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="home.html">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="https://github.com/Salisbury-University/probability-games.git">GitHub</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>

	<div class="container">
		<h1>Dice Roll</h1>
		<div class="dice">
			<img class="img" id="dice" src="../images/dice1.png">
		</div>
	</div>

	<div class="container bottom">
		<button type="button" class="butn" onClick="rollDice()">Click To Roll Dice</button>
	</div>

	<div class="container bottom">
		<label for="quantity" class = "lab">How Many Times To Roll?</label>
		<input type="number" id="quantity" min="1" value=1 />
	  	<button id="roll" type="button" class="butn" onClick="rollDiceMultiple()">Roll Dice Multiple Times</button>

		  <table class="table">
			<thead class="thead-dark">
			  <tr>
				<th scope="col"><h1>1</h1></th>
				<th scope="col"><h1>2</h1></th>
				<th scope="col"><h1>3</h1></th>
				<th scope="col"><h1>4</h1></th>
				<th scope="col"><h1>5</h1></th>
				<th scope="col"><h1>6</h1></th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td><h1><div id="oneTotal">0</div></h1></td>
				<td><h1><div id="twoTotal">0</div></h1></td>
				<td><h1><div id="threeTotal">0</div></h1></td>
				<td><h1><div id="fourTotal">0</div></h1></td>
				<td><h1><div id="fiveTotal">0</div></h1></td>
				<td><h1><div id="sixTotal">0</div></h1></td>
			  </tr>
			  
			</tbody>
		  </table>

		<button id="weighted" type="button" class="butn" onClick="weightedGuess()">Weighted</button>
	  	<button id="notWeighted" type="button" class="butn" onClick="notWeightedGuess()">Not Weighted</button>
	</div>

	<div class="container bottom"> 
		<h1><div id="weightAmount"> </div></h1>
	</div>

<script src="js/diceRoll.js" ></script>

</body>
</html>
