<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content
		="width=device-width, initial-scale=1.0">
	<title>Coin Flip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/coinFlip.css" type="text/css">
	
</head>

<body>
	<nav class="navbar navbar-expand-lg" style="background-color: #8e0e02;">
		<div class="container-fluid">
		  <a class="navbar-brand" href="home.html" style="color:white"><img src="../images/logo.png" style="max-height: 50px;"></a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>

	<div class="container">
		<h1>Coin Flip</h1>
		<div class="coin">
			<img class="img" id="coin" src="../images/coinHead.png">
		</div>
	</div>

	<div class="container bottom">
		<button type="button" class="butn" onClick="flipCoin()">Clip To Flip Coin</button>
	</div>

	<div class="container bottom">
		<label for="quantity" class = "lab">How Many Times To Flip?</label>
		<input type="number" id="quantity" min="1" value=1 />
	  	<button id="flip" type="button" class="butn" onClick="flipCoinMultiple()">Flip Coin Multiple Times</button>
		  <table class="table">
			<thead class="thead-dark">
			  <tr>
				<th scope="col"><h1>Heads</h1></th>
				<th scope="col"><h1>Tails</h1></th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td><h1><div id="headTotal" ></div></h1></td>
				<td><h1><div id="tailTotal"></div></h1></td>
			  </tr>
			</tbody>
		  </table>
		<button id="weighted" type="button" class="butn" onClick="ifWeighted()">Weighted</button>
	  	<button id="notWeighted" type="button" class="butn" onClick="ifNotWeighted()">Not Weighted</button>
		<h2> </h2>
	</div>
	
	
<script src="js/coinFlip.js" ></script>
</body>
</html>
