<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		canvas {
			margin-top: 5px;
			background-color: aqua;
			border: 4px solid black;
			margin-left: 12%;
		}
	</style>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>


	<title>Needle Game</title>
</head>

<body>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Settings</h5>
					<button type="button" class="close" onclick="closeModal()" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<button onclick="showDropType()"> Drop Type</button>
							<button onclick="showGridInfo()">Grid Info</button>
							<div id="dropTypeData">
								<p>Singular: Each time you click drop needles, the page and data are reset</p>
								<p>Cumulative: Each time you click drop needles, the needles are added to the page</p>
								<input type="radio" name="dropType" value="Singular">Singular<br>
								<input type="radio" name="dropType" value="Cumulative">Cumulative<br>
							</div>
							<div id="gridData" hidden>
								<p> There are x needles</p>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
					<button type="button" class="btn btn-primary" onclick="dropType()">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Navbar here-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="./home.html"><img src="../images/logo.png" id="logo_img"
					style="max-height: 50px;"></img></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="home.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link"
							href="https://github.com/Salisbury-University/probability-games.git">GitHub</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="row g-0 bg-secondary">
		<div class="col" style="text-align: center;">
			<h1>Buffon's Needles <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
					data-bs-target="#exampleModal">
					Settings
				</button></h1>
		</div>
	</div>

	<div class="row g-0 bg-secondary">
		<div class="col" style="text-align: left;margin-left: 12%;">
			<input type="number" id="percentageOfNeedle" placeholder="Length Of Needle">
			<input type="button" id="changeValue" value="Custom Length" onclick="customLength()">
		</div>
		<div class="col" style="text-align: right;margin-right: 12%;">
			<input type="number" id="amountOfNeedles" placeholder="# Needles to Drop">
		</div>
	</div>
	<div class="row g-0 bg-secondary" style="padding-top: 5px;">
		<div class="col" style="margin-left:12%;">
			<input type="button" id="25percent" value="25 percent" onclick="changeNeedleLength(.25)">
			<input type="button" id="50percent" value="50 percent" onclick="changeNeedleLength(.5)">
			<input type="button" id="75percent" value="75 percent" onclick="changeNeedleLength(.75)">
			<input type="button" id="100percent" value="100 percent" onclick="changeNeedleLength(1)">
		</div>
		<div class="col" style="text-align: right;margin-right: 12%;padding-bottom: 5px;">

			<button type="submit" onclick="needleXY()">Drop Needles </button>
			<button onclick="clearNeedles()">Clear Screen</button>

		</div>
	</div>


	<script src="js/pixi.min.js"></script>
	<script src="js/needle.js"></script>

	<!--This is the stats area-->
	<div class="row g-0 bg-success" style="text-align: center;border-top: 4px solid black;">
		<h1> Stats</h1>
		<div class="col">
			<h3 id="estimation"></h3>
			<h3 id="realPi"> </h3>
			<h3 id="percentError"></h3>
		</div>
		<div class="col">
			<h3 id="total"> </h3>
			<h3 id="needCross"></h3>
			<h3 id="needleDontCross"> </h3>
		</div>
		<div class="col">
			<h3 id="needLength"></h3>
			<h3 id="gridSpace"> </h3>
		</div>
	</div>
</body>

</html>
