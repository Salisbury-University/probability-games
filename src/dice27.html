<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dice27.css" type="text/css">

    <title>Game of 27</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #124E78;">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html" style="color:white"><img src="../images/logo.png"
                    style="max-height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div id="overalScore"></div>
        </div>
        <div class="row">
            <div class="col customCard">
                <div class="customCard">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="player">Player 1</div>
                            <div class="score" id="player0"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="customCard">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="player">Player 2</div>
                            <div class="score" id="player1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <img id="dice" src="../images/dice1.png">
        </div>
        <div class="row">
            <button id="rollButton" type="button" class="btn btn-primary btn-lg" onclick="roll()">Roll</button>
            <button id="resetButton" type="button" class="btn btn-danger btn-lg" onclick="reset()" hidden>Reset</button>
        </div>
        <br>
        <div class="row">
            <table id="results" class="table" hidden>
                <thead>
                  <tr>
                    <th scope="col">Total Rolls</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                    <th scope="col">6</th>
                    <th scope="col">7</th>
                    <th scope="col">8</th>
                    <th scope="col">9</th>
                    <th scope="col">10</th>
                    <th scope="col">11</th>
                    <th scope="col">12</th>
                    <th scope="col">13</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="roll0">0</td>
                    <td id="roll1">0</td>
                    <td id="roll2">0</td>
                    <td id="roll3">0</td>
                    <td id="roll4">0</td>
                    <td id="roll5">0</td>
                    <td id="roll6">0</td>
                    <td id="roll7">0</td>
                    <td id="roll8">0</td>
                    <td id="roll9">0</td>
                    <td id="roll10">0</td>
                    <td id="roll11">0</td>
                    <td id="roll12">0</td>
                    <td id="roll13">0</td>
                  </tr>
                </tbody>
                <thead>
                    <tr>
                      <th scope="col">14</th>
                      <th scope="col">15</th>
                      <th scope="col">16</th>
                      <th scope="col">17</th>
                      <th scope="col">18</th>
                      <th scope="col">19</th>
                      <th scope="col">20</th>
                      <th scope="col">21</th>
                      <th scope="col">22</th>
                      <th scope="col">23</th>
                      <th scope="col">24</th>
                      <th scope="col">25</th>
                      <th scope="col">26</th>
                      <th scope="col">27</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <td id="roll14">0</td>
                        <td id="roll15">0</td>
                        <td id="roll16">0</td>
                        <td id="roll17">0</td>
                        <td id="roll18">0</td>
                        <td id="roll19">0</td>
                        <td id="roll20">0</td>
                        <td id="roll21">0</td>
                        <td id="roll22">0</td>
                        <td id="roll23">0</td>
                        <td id="roll24">0</td>
                        <td id="roll25">0</td>
                        <td id="roll26">0</td>
                        <td id="roll27">0</td>
                    </tr>
                  </tbody>
              </table>
        </div>
      </div>
    
    <script src="js/dice27.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
