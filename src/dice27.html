<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dice27.css" type="text/css">

    <title>Game of 27</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #8e0e02;">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html" style="color:white"><img src="../images/logo.png"
                    style="max-height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div id="overalScore"></div>
        </div>
        <div class="row">
            <div class="col customCard">
                <div class="customCard">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="player">Player 1</div>
                            <div class="score" id="player0"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="customCard">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="player">Player 2</div>
                            <div class="score" id="player1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            
        </div>
        <div class="row">
            <img id="dice" src="../images/dice1.png">
        </div>
        <div class="row">
            <button id="rollButton" type="button" class="btn btn-primary btn-lg" onclick="roll()">Roll</button>
            <button id="resetButton" type="button" class="btn btn-danger btn-lg" onclick="reset()" hidden>Reset</button>
        </div>
      </div>
    

    

    <script src="js/dice27.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
